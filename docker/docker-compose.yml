version: '3.9'

services:
  proxy:
    depends_on:
      - parser_shop_api
    build:
      dockerfile: Dockerfile
      context: ../nginx
    ports:
      - "443:443"

  parser_shop_api:
    env_file:
      - ../.env/.env
    build:
      dockerfile: ./docker/Dockerfile
      context: ../
    volumes:
      - ../logs:/app/logs
      - ../files:/app/files
